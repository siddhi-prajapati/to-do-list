<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do Quest Game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container my-5" data-aos="zoom-in">
    <h1 class="text-center mb-4">ðŸŽ® To-Do Quest Game</h1>
    <div class="input-group mb-3">
      <input type="text" id="taskInput" class="form-control" placeholder="Enter a new quest..."/>
      <button class="btn btn-success" onclick="addTask()">Add</button>
    </div>
    <ul id="taskList" class="list-group mb-4"></ul>
    <div class="progress">
      <div id="xpBar" class="progress-bar bg-success" role="progressbar" style="width: 0%">0 XP</div>
    </div>
  </div>

  <audio id="complete-sound" src="https://www.soundjay.com/buttons/sounds/button-29.mp3" preload="auto"></audio>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>AOS.init();</script>
  <script src="style.js"></script>
</body>
</html>
